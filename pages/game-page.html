<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <script src="../app.js" defer></script>
    <title>Game</title>
</head>

<body>
    <h1>Choose your weapon!</h1>
    <div>
        <button class="player-selection btn btn-dark" id="rock" onclick="playRound(this)">Rock</button>
        <button class="player-selection btn btn-light" id="paper" onclick="playRound(this)">Paper</button>
        <button class="player-selection btn btn-secondary" id="scissors" onclick="playRound(this)">Scissors</button>
    </div>
    <div class="card">
        <div id="score-display"></div>
        <div id="results-display"></div>
        <div id="reset-button"></div>
    </div>
    
</body>
</html>
